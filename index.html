{% include 'header.html' %}
<body>
{% include 'styles.html' %}
{% include 'sidebar.html' %}
<h1>Categories:</h1>
<ul>
{% for category in categories %}
    {% if category != '' %}
        <li><a href="/category/{{category}}">{{category}}</a></li>
    {% endif %}
{% endfor %}
</ul>
<h1>Policies Under Management:</h1>
<ul>
{% for item in policies %}
    <li><a href="/document/{{policies[item]['url']}}">{{item}}</a></li>
{% endfor %}
</ul>

</body>
