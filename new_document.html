{% include 'header.html' %}
<body>
{% include 'styles.html' %}
{% include 'sidebar.html' %}

<form action="/document/new/{{title}}/" method="POST">
<p>Document Title:</p>
<input name="title" type="text" required placeholder="{{title}}" /><br>
<p>Categories:</p>
<small>Seperate multiple categories with commas</small><br>
<input name="category" type="text" required placeholder="Categories, seperated by commas." /><br>
<p>Document Descriptor:</p>
<small>New lines will be ignored.</small>
<textarea name="descriptor" required placeholder="Document descriptor."></textarea><br>
<p>Document Preamble:</p>
<small>New lines will be ignored.</small>
<textarea name="preamble" required placeholder="Document preamble."></textarea><br>
<p>Document Proper:</p>
<textarea id="document-proper" name="document-proper" required placeholder="Document Proper."></textarea><br>
<p>ID Number:</p>
<input name="identifier" type="password" required placeholder="ID Number" /><br>
<input value="Submit" type="submit" />
</form>
</body>
